<style type="text/css">
  .server_search{
    float: right;
  }
</style>
<include file="Index:css"/>
  <!-- sidebar start -->
 <div class="am-cf admin-main">
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">权限列表</strong> / <small>Auth List</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">

            <in name="auth_add_show" value="$hava_authids">
              <a href={:U("admin/auth/auth_add_show")}><button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button></a>
            </in>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="server_search">
      <in name="auth_search" value="$hava_authids">
        <form class="am-form-inline" role="form" id="searchForm" action={:U("admin/auth/auth_search")} method="post" >
          <div class="am-form-group">
                <input type="text" name="auth_name" placeholder="请输入权限全称！"/>
          </div>
          <input type="submit" class="am-btn am-btn-default" value="筛选"/>
        </form>
      </in>
    </div>
    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">序号</th>
                <th class="table-title">权限名称</th>
                <th class="table-author">模块</th>
                <th class="table-date">操作方法</th>
                <th class="table-set">是否菜单</th>
                <th class="table-date">路径</th>
                <th class="table-set">级别</th>
                
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <foreach name="info" item="vo" key="k" >
            <!-- <if condition="$vo.auth_level eq '0'">
            </if> -->
              <tr>
                <td>{$k+1}</td>
                <td>{$vo.auth_name}</td>
                <td>{$vo.auth_c}</td>
                <td>{$vo.auth_a}</td>
                <td><if condition="$vo.is_menu eq 0">否<else/>是</if></td>
                <td>{$vo.auth_path}</td>
                <td>{$vo.auth_level}</td>
                
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                    <in name="auth_edit_show" value="$hava_authids">
                      <a href={:U('admin/auth/auth_edit_show',array('id'=>$vo['auth_id']))}><span class="am-icon-pencil-square-o"></span> 编辑  </a>|&nbsp;
                    </in>
                    <in name="auth_del" value="$hava_authids">
                      <a href={:U('admin/auth/auth_del',array('id'=>$vo['auth_id']))}><span class="am-icon-trash-o"></span> 删除</a>
                    </in>
                    </div>
                  </div>
                </td>
              </tr>

            </foreach>
            
          </tbody>
        </table>
     
    {$page}
    注：级别0为顶级权限，依次递减！
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>
<include file="Index:footer"/>
