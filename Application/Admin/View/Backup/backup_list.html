<include file="Index:css"/>
  <!-- sidebar start -->
 <div class="am-cf admin-main">
  <!-- sidebar end -->
  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">数据表列表</strong> / <small>Data List</small></div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form" id="myForm" action={:U("admin/backup/backup_all")}>
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                
                <th><input type="checkbox" id="chkMsgId" name="chkMsgId" onclick="doCheck(this)"/>全选/全不选</th>
                <th class="table-id">序号</th>
                <th class="table-title">表名称</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <foreach name="list" item="vo" >
          
            <tr>
              <td><input type="checkbox" name="items" value="{$vo.tables_in_anjuyi}"/></td>
              <td>{$key+1}</td>
              <td>{$vo.tables_in_anjuyi}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <in name="backup_table" value="$hava_authids">
                    <a href={:U('admin/backup/backup_table',array('table'=>$vo['tables_in_anjuyi']))}><span class="am-icon-pencil-square-o"></span> 备份  </a>
                    </in>
                  </div>
                </div>
              </td>
            </tr>
            </foreach>
            
          </tbody>
        </table>

          <input type="hidden" id="selectAll" name="selectAll" value="">
           <in name="backup_all" value="$hava_authids">
          <input type="button" value="备份"  onclick ="backup()"/>
          </in>

          <hr />
          <p  style="text-align:center"><a href="">蜂鸟科技,诚意为您</a></p>
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>
<include file="Index:footer"/>
<script type="text/javascript">
   /**  
        * 操作全选复选框事件  
        **/  
        function doCheck(obj){  
            var inputs=document.getElementsByTagName("input");  

            for(var i=0;i<inputs.length;i++){  
                if(inputs[i].type=="checkbox" && inputs[i].id!="chkMsgId") //刷选出所有复选框  
                {  
                    inputs[i].checked=obj.checked;   
                }  
            }  
        } 
        
         /**  
        * 获取所有复选框  
        **/  
        function getCheckBox()  {  
            var inputs= document.getElementsByTagName("input");  
            var chkInputs=new Array();  
            var j=0;  
            for(var i=0;i<inputs.length;i++) {  
                if(inputs[i].type=="checkbox" && inputs[i].id!="chkMsgId"&& inputs[i].checked){  
                  
                   chkInputs[j]=inputs[i].value;  
                    j++;
                }  
            }  
            return chkInputs;  
        }     
        /**
         * 复选删除
         */
        function backup(){
          var chkInputs = getCheckBox();

          var select = document.getElementById("selectAll");
          if (chkInputs != "" && chkInputs.length != 0) {
              select.value = chkInputs;
              document.getElementById("myForm").submit();
          }else{
              alert("请选择要备份项！");
              return false;
          }
         

        }






</script>
