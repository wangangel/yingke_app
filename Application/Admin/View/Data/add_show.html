

<div class="am-cf admin-main">
  <!-- sidebar start -->
<include file="Index:css"/>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">数据字典</strong> / <small>Data Dictionary </small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
       

      </div>

       <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" action={:U("admin/data/data_add")} method='post'>

          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">数据类型 / Data Type</label>
            <div class="am-u-sm-9">
             <select name="dicid" id="dictypename" onchange="check(this)" >
                    <option value="">请选择数据类型</option>
                    <foreach name="dictype_list" item="vo" key="k" >
                        <option value="{$vo.id}" >{$vo.dictionary}</option>
                    </foreach>
                </select>
                <input type="hidden" id="dictype" value="" name="typename">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">字典名称 / Dictionary Name</label>
            <div class="am-u-sm-9">
              <input type="text" id="data-name" placeholder="字典名称 / Name" name='dataname'>
              <small>字典名称</small>
            </div>
          </div>
          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" onclick="submitCheck()" class="am-btn am-btn-primary">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

</div>

<include file="Index:footer"/>
<script data-cfasync="false" type="text/javascript">
  //选择所属栏目
  function check(myselect){
     var name = myselect.options[myselect.selectedIndex].text;
        if(name =="请选择数据类型"){
            //不进行赋值
            return false;
        }else{
            
            document.getElementById("dictype").value=name;
        }
  }

</script>
