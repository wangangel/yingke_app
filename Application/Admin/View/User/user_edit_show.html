<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<include file="Index:css"/>
</head>

<body>

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li>查看用户</li>
    </ul>
    </div>
       <form id="myForm" action="" method='post'>
              <div class="formbody">
              <ul class="forminfo">
              <li><label>昵称 </label> <input type="text" class='dfinput' id="auth-name" placeholder="昵称" name='auth_name' value="{$user_info.ni_name}"></li>

              <li><label>头像 </label> 
              <if condition="$user_info.head_url eq ''">
              <img src="__ROOT__/Public/admin/images/default_head.jpg" width="100px" height="100px">
              <else /><img src="{$user_info.head_url}" width="100px" height="100px">
              </if>
              </li>
              <li><label>姓名 </label> <input type="text" class='dfinput' id="auth-name" placeholder="姓名" name='auth_name' value="{$user_info.user_name}"></li>
              <li><label>性别 </label> 
                  <input type="text" class='dfinput' id="auth-name" placeholder="性别" name='' value="{$user_info.sex}"></li>
              </li>
              <li><label>出生日期</label> <input type="text" class='dfinput' id="auth-name" placeholder="出生日期" name='auth_name' value="{$user_info.birth_date|date='Y-m-d',###}"></li>
              <li><label>手机号</label> <input type="text" class='dfinput' id="auth-name" placeholder="手机号" name='auth_name' value="{$user_info.phone_num}"></li>
              <li><label>标签</label> <input type="text" class='dfinput' id="auth-name" placeholder="标签" name='auth_name' value="{$user_info.lable}"></li>
              <li><label>职业</label> <input type="text" class='dfinput' id="auth-name" placeholder="职业" name='auth_name' value="{$user_info.profession}"></li>
              <li><label>个性签名</label> <input type="text" class='dfinput' id="auth-name" placeholder="个性签名" name='auth_name' value="{$user_info.per_sign}"></li>
              <li><label>勋章</label> <img src="{$user_info.medal}" width="100px" height="100px"></li>
              <li><label>开户银行</label> <input type="text" class='dfinput' id="auth-name" placeholder="开户银行" name='auth_name' value="{$user_info.card_bank}"></li>
              <li><label>持卡人</label> <input type="text" class='dfinput' id="auth-name" placeholder="持卡人" name='auth_name' value="{$user_info.card_name}"></li>
              <li><label>卡号</label> <input type="text" class='dfinput' id="auth-name" placeholder="卡号" name='auth_name' value="{$user_info.card_num}"></li>
             



              <li><label>&nbsp;</label>
                  <button type="button" onclick="history.go(-1)" class="btn">返回</button>
              </li>
              </ul>
    
    
    </div>
</form>
</body>

</html>
