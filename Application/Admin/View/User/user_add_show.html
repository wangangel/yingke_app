<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<include file="Index:css"/>
<script type="text/javascript">
  $(function () {
        $("#txtBeginDate").calendar({
            controlId: "divDate",                                 // 弹出的日期控件ID，默认: $(this).attr("id") + "Calendar"
            speed: 200,                                           // 三种预定速度之一的字符串("slow", "normal", or "fast")或表示动画时长的毫秒数值(如：1000),默认：200
            complement: true,                                     // 是否显示日期或年空白处的前后月的补充,默认：true
            readonly: true,                                       // 目标对象是否设为只读，默认：true
            upperLimit: new Date(),                               // 日期上限，默认：NaN(不限制)
            lowerLimit: new Date("2011/01/01"),                   // 日期下限，默认：NaN(不限制)
            callback: function () {                               // 点击选择日期后的回调函数
                //alert("您选择的日期是：" + $("#txtBeginDate").val());
            }
        });
        $("#txtEndDate").calendar();                                            
   });
    </script>
</head>

<body>

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li>新增用户</li>
    </ul>
    </div>
       <form id="myForm" action={:U('admin/user/user_add')} enctype="multipart/form-data" method='post'>
              <div class="formbody">
              <ul class="forminfo">
              <li><label>昵称 </label> <input type="text" class='dfinput'  placeholder="昵称" name='ni_name'></li>
              <li><label>头像 </label> <input type="file" id='file' placeholder="头像" name='upload'></li>
              <li><label>姓名 </label> <input type="text" class='dfinput'  placeholder="姓名" name='user_name'></li>
              <li><label>性别 </label> 
                  <div class="vocation">    
                    <select  name="sex" class="select3" >
                      <option value="男" selected="selected">男</option>
                      <option value="女">女</option>
                    </select>
                  </div>
              </li>
             <li><label>出生日期</label> 
              <input id="txtBeginDate" name="reg_date" value="{$reg_date}" style="width:170px;padding:7px 10px;border:1px solid #ccc;margin-right:10px;" type="hidden" /> 
              <input id="txtEndDate" name="reg_date2" value="{$reg_date2}" style="width:170px;padding:7px 10px;border:1px solid #ccc;" />
              </li>
              <li><label>手机号</label> <input type="text" class='dfinput'  placeholder="手机号" name='phone_num'></li>
              <li><label>标签</label> <input type="text" class='dfinput'  placeholder="标签" name='lable'></li>
              <li><label>职业</label> <input type="text" class='dfinput'  placeholder="职业" name='profession'></li>
              <li><label>个性签名</label> <input type="text" class='dfinput'  placeholder="个性签名" name='per_sign'></li>
              <li><label>密码</label> <input type="password" class='dfinput'  placeholder="个性签名" name='password'></li>
              <li><label>开户银行</label> <input type="text" class='dfinput'  placeholder="开户银行" name='card_bank'></li>
              <li><label>持卡人</label> <input type="text" class='dfinput'  placeholder="持卡人" name='card_name'></li>
              <li><label>卡号</label> <input type="text" class='dfinput'  placeholder="卡号" name='card_num'></li>
             

              <li><label>&nbsp;</label>
                  <button type="submit"  class="btn">保存</button>
              </li>
              </ul>
    
    
    </div>
</form>


</body>

</html>
