        return false;   
    }else{
        $("#myForm").submit();
    }
   
  }
  /**
   * 去除左右两端空格
   */
  function trimcheck(obj){
    var trimvalue = trim(obj.value);
    obj.value = trimvalue;
    
  }
  //删除左右两端的空格
  function trim(str){ 
　　  return str.replace(/(^\s*)|(\s*$)/g, "");
　　}
