<include file="Index:css"/>
<body>

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">角色列表</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">

      
      
      <ul class="toolbar">
       <in name="role_add_show" value="$hava_authids">
        <li ><span><img src="__PUBLIC__/admin/images/t01.png" /></span> <a href={:U("admin/role/role_add_show")}>新增</a></li>
      </in>
      </ul>
    </div>
    
    <table class="tablelist">
      <thead>
      <tr>
       
                <th>序号</th>
                <th>角色名称</th>
                <th>描述</th>
                <th>添加时间</th>
                <th>是否启动</th>
                <th>操作</th>
        </tr>
        </thead>
        <tbody>
      <foreach name="info" item="vo" key="k" >
            <tr>
              
              <td>{$k+1}</td>
              <td>{$vo.role_name}</td>
              <td>{$vo.role_remark}</td>
              <td>{$vo.role_time}</td>
              <if condition="$vo.role_status eq 0">
                  <td>否</td>
                  <else/>
                  <td>是</td>
                </if>
              <td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">
                  <in name="distribute" value="$hava_authids">
                      <a href={:U('admin/role/distribute',array('id'=>$vo['role_id']),'')}>分配权限</a>|&nbsp;
                    </in>
                    <in name="role_edit_show" value="$hava_authids">
                      <a href={:U('admin/role/role_edit_show',array('id'=>$vo['role_id']))}>编辑</a>|&nbsp;
                    </in>
                    <in name="role_del" value="$hava_authids">
                      <a href={:U('admin/role/role_del',array('id'=>$vo['role_id']))}>删除</a>
                    </in>
              </td>
            </tr>
            </foreach>
        </tbody>
    </table>

     {$page}
    
    </div>
    
  <script type="text/javascript">
  $('.tablelist tbody tr:odd').addClass('odd');
  </script>

</body>
<include file="Index:footer"/>
