<div class="am-cf admin-main">
  <!-- sidebar start -->
<include file="Index:css"/>
  <!-- sidebar end -->
  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">系统配置</strong> / <small>System Set</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
       

      </div>

       <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" action={:U("admin/system/saveorupdate")} method='post'>

          <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">站点名称 / State Name</label>
            <div class="am-u-sm-9">
              <input type="text" id="category-name" placeholder="站点名称 / State Name" name='statename' value="{$system_config.statename}">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">站点简称 / Simple Name</label>
            <div class="am-u-sm-9">
              <input type="text" id="category-name" placeholder="站点简称 / Simple Name" name='simplename' value="{$system_config.simplename}">
            </div>
          </div>
          
          <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">描述 / Description</label>
            <div class="am-u-sm-9">
              <input type="text" id="category-name" placeholder="描述 / Description" name='des'
              value="{$system_config.des}">
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">官网电话 / Tel</label>
            <div class="am-u-sm-9">
              <input type="text" id="tel" placeholder="官网电话 / Tel" name='tel' value="{$system_config.tel}">
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">官网邮箱 / Email</label>
            <div class="am-u-sm-9">
              <input type="text" id="email" placeholder="官网邮箱 / Email" name='email' value="{$system_config.email}">
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">域名 / Domain</label>
            <div class="am-u-sm-9">
              <input type="text" id="category-name" placeholder="域名 / Domain" name='domains'
              value="{$system_config.domains}">
            </div>
          </div>
           <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">备案 / Record</label>
            <div class="am-u-sm-9">
              <input type="text" id="record" placeholder="备案 / Record" name='record'
              value="{$system_config.record}">
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">路径 / Rescouse Path</label>
            <div class="am-u-sm-9">
              <input type="text" id="category-name" placeholder="路径 / Rescouse Path" name='repath' value="{$system_config.repath}">站点目录名称
            </div>
          </div>
          <div class="am-form-group">
            <label for="user-category" class="am-u-sm-3 am-form-label">公司地址 / Address</label>
            <div class="am-u-sm-9">
              <input type="text" id="address" placeholder="公司地址 / Address" name='address' value="{$system_config.address}">
            </div>
          </div>

         <!--  <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">访问协议 Access</label>
            <div class="am-u-sm-9">
              <select name="accesspr" id="statusid" >
                 <if condition="$system_config.accesspr eq '0'">
                    <option value="0" selected="selected">http://</option>
                    <option value="1" >https://</option>
                    <elseif condition="$system_config.accesspr eq '1'"/>
                      <option value="0" >http://</option>
                      <option value="1" selected="selected">https://</option>
                    <else />
                      <option value="0" >http://</option>
                      <option value="1" >https://</option>
                  </if>
              </select>
                
            </div>
          </div> -->
          <input type="hidden" name="id" value="{$system_config.id}"/>
          <div class="am-form-group">
            <in name="saveorupdate" value="$hava_authids">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">更新</button>
            </div>
            </in>

          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

</div>

<include file="Index:footer"/>
