<include file="Index:css"/>
<body>

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">反馈列表</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
      <ul class="toolbar">
        <li ><span><img src="__PUBLIC__/admin/images/t03.png" /></span> <a href="#" onclick="getAll()">批量删除</a></li>
      </ul>


      <form id="mySearch" action="{:U('admin/feedback/search')}" method="post">
        <ul class="toolbar">
          <li><label>日期范围</label>
          
          起<input id="txtBeginDate" name="reg_date" value="{$reg_date}" style="width:170px;padding:7px 10px;border:1px solid #ccc;margin-right:10px;"/>
          至<input id="txtEndDate" name="reg_date2" value="{$reg_date2}" style="width:170px;padding:7px 10px;border:1px solid #ccc;" />
          </li>
          <li>
            <input type="text" class='scinput' id="phone_num" placeholder="内容" value="{$phone_num}" name='phone_num'/>
          </li>
          <li>
            <input type="text" class='scinput' id="ni_name" placeholder="手机号" value="{$ni_name}" name='ni_name' onkeyup="value=value.replace(/[^\d]/g,'')"   onblur="VeriftyPhone('phone_num');">
          </li>
          <li><label>&nbsp;</label><input type="button" onclick="checkPost();" class="scbtn" value="搜索"/></li>
        </ul>
      </form>

    </div>
    
    <table class="tablelist">
      <thead>
      <tr>
       <th><input type="checkbox" name="all" id="all" onclick="checkall(this)"/></th>
                <th>序号</th>
                <th>意见分类</th>
                <th>内容</th>
                <th>反馈人</th>
                <th>联系</th>
                <th>日期</th>
                <th>操作</th>
        </tr>
        </thead>
        <tbody>
      <foreach name="feedback_list" item="vo" key="k" >
          
            <tr>
              <td><input type="checkbox"  name="ids" value="{$vo.id}"/></td>
              <td>{$k+1}</td>
              <if condition="$vo.f_classify eq null">
                <td>无</td>
                <else/>
                <td>{$vo.f_classify}<td>
              </if>
              <td>{$vo.f_content}</td>
              <td>{$vo.f_name}</td>
              <td>{$vo.f_phone}</td>
              <td>{$vo.f_date|date='Y-m-d',###}</td>
              <td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">
                  <in name="feedback_del" value="$hava_authids"> 
                    <a href="{:U('admin/feedback/feedback_del',array('id'=>$vo['id']))}">删除</a>
                   </in>
              </td>
            </tr>
            </foreach>
        </tbody>
    </table>

     {$page}

              <input name="" type="button"  class="sure" value="确定" />&nbsp;
              <input name="" type="button"  class="cancel" value="取消" />
            </div>
      </div>
 -->
    
    </div>
    
  <script type="text/javascript">
  $('.tablelist tbody tr:odd').addClass('odd');
  </script>

</body>
<script type="text/javascript">
  /*
     *全选按钮，prop方法，是给ipnut框添加属性的
    */
    function checkall(obj){
      if(obj.checked){
        $("input[name='ids']").attr("checked", true);
      }else{
        $("input[name='ids']").attr("checked", false);
      }
    }

    function getAll(){
      if($("input[name='ids']:checked").val() == null){
        alert("请选择要删除的列表！");
        return false;
      }else{
        var checked = [];
        $('input[name="ids"]:checked').each(function(){
              checked.push($(this).val());
          });
        var checkStr = checked.join(",");
        var url = "{:U('admin/feedback/del_all')}?ids="+checkStr;
        window.location.href=url;
      }
    }

</script>
