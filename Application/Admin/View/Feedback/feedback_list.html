<include file="Index:css"/>
  <!-- sidebar start -->
 <div class="am-cf admin-main">
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">反馈列表</strong> / <small>Feedback List</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">序号</th>
                <th class="table-title">意见分类</th>
                <th class="table-title">内容</th>                 
                <th class="table-type">反馈人</th>
                <th class="table-author">联系</th>
                <th class="table-data">日期</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <foreach name="feedback_list" item="vo" key="k" >
          
            <tr>
              <td>{$k+1}</td>
              <if condition="$vo.f_classify eq null">
                <td>无</td>
                <else/>
                <td>{$vo.f_classify}<td>
              </if>
              <td>{$vo.f_content}</td>
              <td>{$vo.f_name}</td>
              <td>{$vo.f_phone}</td>
              <td>{$vo.f_date|date='Y-m-d',###}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <in name="advice_del" value="$hava_authids">
                    <a href={:U('admin/feedback/feedback_del',array('id'=>$vo['id']))}><span class="am-icon-trash-o"></span> 删除</a>
                    </in>
                  </div>
                </div>
              </td>
            </tr>
            </foreach>
            
          </tbody>
        </table>
    {$page}
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>
<include file="Index:footer"/>
