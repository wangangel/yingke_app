

<div class="am-cf admin-main">
  <!-- sidebar start -->
<include file="Index:css"/>

  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        

      </div>

       <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" action={:U("admin/member/admin_edit")} method='post'>
          
      
      <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">用户名 / Admin_name</label>
            <div class="am-u-sm-9">
              <input type="text" id="user-email" placeholder="输入用户名 / Admin_name" name='userName' disabled="disabled" value='{$admin_info.username}'>
              <small>登录用的用户名，你懂得...</small>
            </div>
          </div>
          
          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">密码 / Password</label>
            <div class="am-u-sm-9">
              <input type="password" id="user-email" placeholder="输入密码 / Password" name='password'>
              <small>登录用的密码。</small>
            </div>
          </div>
      
          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
            <div class="am-u-sm-9">
              <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email" name='email' value='{$admin_info.email}'>
              <small>邮箱你懂得...</small>
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
            <div class="am-u-sm-9">
              <input type="text" id="user-phone" placeholder="输入你的电话号码 / Telephone" name='phone' value='{$admin_info.phone}'>
            </div>
          </div>
      <input type="hidden"  name='id' value='{$admin_info.id}'>
          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

</div>

<include file="Index:footer"/>
