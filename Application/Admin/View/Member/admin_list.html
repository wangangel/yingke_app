<include file="Index:css"/>
  <!-- sidebar start -->
 <div class="am-cf admin-main">
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">管理员列表</strong> / <small>Admin List</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
            <in name="admin_add_show" value="$hava_authids">
              <a href={:U("admin/member/admin_add_show")}><button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button></a>
            </in>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">ID</th>
                <th class="table-title">用户名</th>
                
                <th class="table-author">电话</th>
                <th class="table-date">邮箱</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <foreach name="admin_list" item="vo" key="k" >
          
            <tr>
              <td>{$vo.id}</td>
              <td>{$vo.username}</td>
              
              <td>{$vo.phone}</td>
              <td>{$vo.email}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                  <in name="admin_role_show" value="$hava_authids">
                    <a href={:U('admin/member/admin_role_show',array('id'=>$vo['id']))}><span class="am-icon-pencil-square-o"></span> 授予角色</a>|&nbsp;
                  </in>
                  <in name="admin_edit_show" value="$hava_authids">
                    <a href={:U('admin/member/admin_edit_show',array('id'=>$vo['id']))}><span class="am-icon-pencil-square-o"></span> 编辑  </a>|&nbsp;
                  </in>
                  <in name="admin_del" value="$hava_authids">
                    <a href={:U('admin/member/admin_del',array('id'=>$vo['id']))}><span class="am-icon-trash-o"></span> 删除</a>
                  </in>
                  </div>
                </div>
              </td>
            </tr>
            </foreach>
            
          </tbody>
        </table>
    
    {$page}

        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>
<include file="Index:footer"/>
