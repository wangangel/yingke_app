

<div class="am-cf admin-main">
  <!-- sidebar start -->
<include file="Index:css"/>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">字典类型</strong> / <small>Dictionary information</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
       

      </div>

       <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" action={:U("admin/dictionary/dictionary_update")} method='post'>
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">字典类型 / dictionary</label>
            <div class="am-u-sm-9">
              <input type="text" id="dictionary-name" placeholder="类型名称 / Name" name='dictionary' 
              value="{$dictionary_info.dictionary}">
              <small>字典类型名称</small>
            </div>
          </div>
          <input type="hidden"  name='id' value='{$dictionary_info.id}'>
          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">更新</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

</div>

<include file="Index:footer"/>
