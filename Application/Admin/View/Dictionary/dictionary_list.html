
<include file="Index:css"/>

<body>

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">字典类型列表</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
      <ul class="toolbar">
      <in name="add_show" value="$hava_authids">
        <li class="click"><span><img src="__PUBLIC__/admin/images/t01.png" /></span> <a href={:U("admin/dictionary/add_show")}>新增</a></li>
      </in>
      </ul>
    
    </div>
    
    <table class="tablelist">
      <thead>
      <tr>
                <th>序号</th>
                <th>字典类型</th>
                <th>操作</th>
        </tr>
        </thead>
        <tbody>
      <foreach name="dictype_list" item="vo" key="k" >
          
            <tr>
              <td>{$k+1}</td>
              <td>{$vo.dictionary}</td>
              <td style="text-overflow:ellipsis;word-break:keep-all; white-space:nowrap;">
                    <in name="edit_show" value="$hava_authids">
                    <a href={:U('Admin/dictionary/edit_show',array('id'=>$vo['id']))}>修改  </a>|&nbsp;
                  </in>
                  <in name="dictionary_del" value="$hava_authids">
                    <a href={:U('Admin/dictionary/dictionary_del',array('id'=>$vo['id']))}>删除</a>
                  </in>
              </td>
            </tr>
            </foreach>
        </tbody>
    </table>

     {$page}

          </div>

    </div>

  $('.tablelist tbody tr:odd').addClass('odd');
  </script>
