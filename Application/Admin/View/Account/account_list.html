<include file="Index:css"/>
  <!-- sidebar start -->
 <div class="am-cf admin-main">
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">管理员列表</strong> / <small>Account List</small></div>
    </div>
    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
            <in name="account_add_show" value="$hava_authids">
              <a href={:U("admin/account/account_add_show")}><button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button></a>
            </in>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th><input type="checkbox" name="all" id="all" onclick="checkall(this)"/>全选</th>
                <th class="table-id">序号</th>
                <th class="table-title">账号</th>
                <th class="table-author">角色</th>
                <th class="table-date">员工姓名</th>
                <th class="table-date">添加人</th>
                <th class="table-date">添加时间</th>
                <th class="table-date">状态</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <foreach name="admin_list" item="vo" key="k" >
          
            <tr>
              <td><input type="checkbox"  name="ids" value="{$vo.id}"/></td>
              <td>{$k+1}</td>
              <td>{$vo.account}</td>
              <td>{$rolelist[$k].role_name}</td>
              <td>{$vo.employee}</td>
              <td>{$vo.add_person}</td>
              <td>{$vo.add_date|date='Y-m-d',###}</td>
              <td><if condition="$vo.status eq 'start'">启用<else/>停用</if></td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                  <in name="account_role_show" value="$hava_authids">
                    <a href={:U('admin/account/account_role_show',array('id'=>$vo['id']))}><span class="am-icon-pencil-square-o"></span> 授予角色</a>|&nbsp;
                  </in>
                  <in name="account_edit_show" value="$hava_authids">
                    <a href={:U('admin/account/account_edit_show',array('id'=>$vo['id']))}><span class="am-icon-pencil-square-o"></span> 编辑  </a>|&nbsp;
                  </in>
                  <in name="account_del" value="$hava_authids">
                    <a href={:U('admin/account/account_del',array('id'=>$vo['id']))}><span class="am-icon-trash-o"></span> 删除</a>
                  </in>
                  </div>
                </div>
              </td>
            </tr>
            </foreach>
            
          </tbody>
        </table>
    
    {$page}

        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>
<include file="Index:footer"/>
