

<div class="am-cf admin-main">
  <!-- sidebar start -->
<include file="Index:css"/>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
       

      </div>

       <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" action={:U('admin/member/admin_add')} method='post'>
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">用户名 / username</label>
            <div class="am-u-sm-9">
              <input type="text" id="user-name" placeholder="姓名 / Name" name='username'>
              <small>登录用户名</small>
            </div>
          </div>
		  
		 
          
          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">密码 / password</label>
            <div class="am-u-sm-9">
              <input type="password" id="user-email" placeholder="输入密码 / Password" name='password'>
              <small>登录用的密码</small>
            </div>
          </div>
		  
          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / email</label>
            <div class="am-u-sm-9">
              <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email" name='email'>
              <small>邮箱</small>
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / phone</label>
            <div class="am-u-sm-9">
              <input type="text" id="pr_psw_tel" placeholder="输入你的电话号码 / Telephone" name='phone' onblur='VeriftyPhone();' onkeyup="this.value=this.value.replace(/[, ]/g,'')">
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

</div>

<include file="Index:footer"/>
<script data-cfasync="false" type="text/javascript">
function VeriftyPhone(){
        var isMobile=/^(?:13\d|17\d|15\d|18\d)\d{5}(\d{3}|\*{3})$/; //手机号码验证规则
        var phone = $("#pr_psw_tel").val();   //获得用户填写的号码值 赋值给变量phone
        if(!isMobile.test(phone)){ //如果用户输入的值不同时满足手机号和座机号的正则
            if("" == phone){
                alert("手机号码不能为空,请正确填写电话号码!");
                $('#pr_psw_tel').val("");
             
              return false;
            }else{
              alert("请正确填写手机号码，例如:13415764179");
              $('#pr_psw_tel').val("");
              return false; 
            }       
        }
}


</script>
